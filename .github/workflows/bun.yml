name: Bun

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install
      working-directory: frontend

    - name: Lint
      run: npm run lint
      working-directory: frontend

    - name: Run tests
      run: npm test
      working-directory: frontend

    - name: Build
      run: npm run build
      working-directory: frontend
