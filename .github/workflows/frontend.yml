name: Frontend

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
  pull_request:
    branches:
      - main
    paths:
      - 'frontend/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: pnpm install
      working-directory: frontend

    - name: Lint
      run: pnpm run lint
      working-directory: frontend

    - name: Run tests
      run: pnpm test
      working-directory: frontend

    - name: Build
      run: pnpm run build
      working-directory: frontend
