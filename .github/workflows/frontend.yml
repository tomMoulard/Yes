name: Frontend

on:
  push:
    paths:
      - 'frontend/**'

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
    - uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 'latest'

    - name: Install dependencies
      run: npm install

    - name: Generate React client
      run: |
        npm run generate-client
        git diff --exit-code

    - name: Run tests
      run: npm test

    - name: lint
      run: npm run lint
